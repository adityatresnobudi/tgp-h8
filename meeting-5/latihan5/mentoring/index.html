<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <h1>Koperasi</h1>
    <div class="form">
        <input type="hidden" id="editIndex" value="" />
        <div>
            <label for="name">Nama</label>
            <input type="text" name="name" id="inputName" value="" />
        </div>
        <div>
            <label for="simpanan">Simpanan</label>
            <input type="text" name="simpanan" id="inputSimpanan" value="" />
        </div>
        <button type="button" onclick="submitAnggota()">Submit</button>
    </div>
    <hr />
    <div class="table text-lg-center">
        <table>
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Simpanan</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="listAnggota"></tbody>
        </table>
    </div>
    <div id="totalSimpanan"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
