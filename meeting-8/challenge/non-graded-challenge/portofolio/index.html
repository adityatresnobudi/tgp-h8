<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: aliceblue;">
    <!-- Code anda disini -->
    <nav class="navbar navbar-expand bg-body-secondary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#">HOME</a>
                <a class="nav-link" href="">PRODUCT</a>
                <a class="nav-link" href="">GALLERY</a>
                <a class="nav-link" href="">BLOG</a>
                <a class="nav-link" href="">MY INVENTORY</a>
            </div>
        </div>
      </div>
    </nav>

    <section class="container mb-5 mt-5">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 align-content-center justify-content-center">
                        <div class="row">
                            <div class="col-md-4">
                                <img
                                    class="rounded-circle"
                                    src="https://avatars.githubusercontent.com/u/51205772?v=4"
                                    alt="Ini foto saya"
                                    style="height: 150px; width: 150px"
                                />
                            </div>
                            <div class="col-md-8 align-content-center">
                                <div class="card-body">
                                    <h5 class="card-title fw-bold" id="name">Aditya Tresnobudi</h5>
                                    <h6 class="card-subtitle mb-2 text-body-secondary" id="role">Front End Developer</h6>
                                </div>
                                <div class="card-body">
                                    <a href="#" class="btn btn-primary">Edit</a>
                                    <a href="#" class="btn btn-outline-success">Resume</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <table class="table table-borderless">
                            <thead></thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Availability</th>
                                    <td id="avail">Full Time</td>
                                </tr>
                                <tr>
                                    <th scope="row">Usia</th>
                                    <td id="age">17</td>
                                </tr>
                                <tr>
                                    <th scope="row">Lokasi</th>
                                    <td id="location">Jakarta, Indonesia</td>
                                </tr>
                                <tr>
                                    <th scope="row">Pengalaman</th>
                                    <td id="exp">2</td>
                                </tr>
                                <tr>
                                    <th scope="row">Email</th>
                                    <td id="email">Developer@gmail.com</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <main class="container mb-3 mt-3">
        <div class="card">
            <div class="card-body">
                <form id="form" action="form">
                    <div class="mb-3">
                        <label for="form-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="form-name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="form-role" class="form-label">Role</label>
                        <input type="text" class="form-control" id="form-role" name="role">
                    </div>
                    <div class="mb-3">
                        <label for="form-avail" class="form-label">Availability</label>
                        <input type="text" class="form-control" id="form-avail" name="avail">
                    </div>
                    <div class="mb-3">
                        <label for="form-age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="form-age" name="age">
                    </div>
                    <div class="mb-3">
                        <label for="form-location" class="form-label">Location</label>
                        <input type="text-area" class="form-control" id="form-location" name="location">
                    </div>
                    <div class="mb-3">
                        <label for="form-exp" class="form-label">Years Experience</label>
                        <input type="number" class="form-control" id="form-exp" name="exp">
                    </div>
                    <div class="mb-3">
                        <label for="form-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="form-email" name="email">
                    </div>
                    <button type="submit" class="btn btn-outline-success w-100 mt-3">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
