<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./js/script.js"></script>
    <button onclick="toggleImage()">Toggle</button>
    <img
      id="devImage"
      src="https://images.pexels.com/photos/29032415/pexels-photo-29032415/free-photo-of-red-swedish-house-decorated-for-halloween.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
      style="width: 150px; height: 150px"
    />
    <h1 id="displayName"></h1>
    <h1 id="displayEdu"></h1>
    <h1 id="displayGender"></h1>
    <form id="submitForm">
        <div>
            <label>Name</label>
            <input type="text" id="inputName" name="name" />
        </div>
        <div>
            <label>Pendidikan</label>
            <select id="selectEdu" name="education">
                <option value="sd">SD</option>
                <option value="smp">SMP</option>
                <option value="sma">SMA</option>
            </select>
        </div>
        <div></div>
        <button type="submit">Submit</button>
    </form>
  </body>
</html>
